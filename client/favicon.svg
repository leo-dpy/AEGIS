        </filter>
    </defs>
    
    <!-- Background Hexagon -->
    <path d="M256 20 L480 140 L480 372 L256 492 L32 372 L32 140 Z" 
          fill="#050505" 
          stroke="url(#cyber-grad)" 
          stroke-width="24"
